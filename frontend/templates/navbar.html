<nav class="navbar navbar-expand-sm 
        navbar-{% if request.cookies.get('darkmode') %}dark{% else %}light{% endif %}
        mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img alt="" class="d-inline-block align-middle" height="24"
                 src="{{ url_for('static', filename='logo.png') }}" width="30">
            Image Archive
        </a>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link {% if request.endpoint == 'view_index' %}active{% endif %}"
                       href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'view_galleries' %}active{% endif %}"
                       href="/galleries">Galleries</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-primary {% if request.endpoint == 'view_upload' %}active{% endif %}"
                       href="/upload">Upload</a>
                </li>

                <li class="nav-item">
                    <form action="/search" id="searchform" method="GET">
                        <div class="input-group">
                            <input aria-label="Search" class="form-control me-2" id="searchbar" name="query"
                                   placeholder="Search"
                                   type="search"
                                   value="{% if query %}{{ query }}{% endif %}"
                                   >
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </div>
                    </form>
                </li>

                <li class="nav-item">
                    <a class="btn btn-outline-secondary" id="dark-mode-switch" >
                        {% if request.cookies.get('darkmode') %}Light Mode{% else %}Dark Mode{% endif %}
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
