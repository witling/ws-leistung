<!doctype html>
<html lang="en">
<head>
    {% block head %}
    <title>Image Archive - {% block title %}{% endblock %}</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">
    <link href="{{ url_for('static', filename='bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='logo.png') }}" rel="icon" type="image/png"/>
    <script src="{{ url_for('static', filename='site.js') }}"></script>
    {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-light bg-light mb-5">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img alt="" class="d-inline-block align-middle" height="24"
                 src="{{ url_for('static', filename='logo.png') }}" width="30">
            Image Archive
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a aria-current="page" class="nav-link {% if request.endpoint == 'view_index' %}active{% endif %}"
                       href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.endpoint == 'view_galleries' %}active{% endif %}"
                       href="/galleries">Galleries</a>
                </li>

                <li class="nav-item">
                    <a class="btn btn-primary {% if request.endpoint == 'view_upload' %}active{% endif %}"
                       href="/upload">Upload</a>
                </li>

                <li class="nav-item">
                    <form action="/search" id="searchform" method="GET">
                        <div class="input-group">
                            <input aria-label="Search" class="form-control me-2" id="searchbar" name="query"
                                   placeholder="Search"
                                   type="search"
                                   value="{% if query %}{{ query }}{% endif %}"
                                   >
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </div>
                    </form>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div aria-live="polite" aria-atomic="true" class="position-relative">
    <div id="custom-alerts-container" class="toast-container position-fixed top-0 end-0 p-3">
    </div>
</div>

<div class="container" id="content">
    {% block content %}{% endblock %}
</div>

<div class="container fs-6" id="footer">
    {% block footer %}
    2021 made by MW, JB, LK | <a href="/docs/frontend" target="_blank">Frontend Docs</a> | <a href="/docs/backend" target="_blank">Backend Docs</a>
    {% endblock %}
</div>

<script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
</body>
</html>
