{% from "macros.html" import image_card, render_pagination %}

{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for image in pagination.items %}
    <div class="col">
        {{ image_card(image) }}
    </div>
    {% endfor %}
</div>

{{ render_pagination(pagination, request.endpoint) }}

{% endblock %}
