<!doctype html>
<html lang="en">
    <head>
        {% block head %}
            <title>Image Archive - {% block title %}{% endblock %}</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link rel="stylesheet" href="/style.css" type="text/css">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
            <link rel="icon" type="image/png" href="https://cdn.icon-icons.com/icons2/1502/PNG/512/officedatabase_103574.png"/>
        {% endblock %}
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <div class="container-fluid">
                <a class="navbar-brand" href="/">
                    <img src="https://cdn.icon-icons.com/icons2/1502/PNG/512/officedatabase_103574.png" alt="" width="30"
                         height="24" class="d-inline-block align-middle">
                    Image Archive
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'view_index' %}active{% endif %}" aria-current="page" href="/">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'view_gallery' %}active{% endif %}" href="/gallery">Gallery</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'view_upload' %}active{% endif %}" href="/upload">Upload</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'view_search' %}active{% endif %}" href="/search">Search</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div id="content" class="container">
            {% block content %}{% endblock %}
        </div>

        <div id="footer">
            {% block footer %}
                <div class="container-fluid">
                    2021 made by MW, JB, LK
                </div>
            {% endblock %}
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    </body>
</html>
